<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat {
            flex-grow: 1;
            height: 600px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #e1f5fe;
            border-radius: 4px;
            align-self: flex-start;
            max-width: 80%;
            white-space: pre-wrap;
        }
        .chat-message.self {
            background-color: #d0f8ce;
            align-self: flex-end;
        }
        .welcome, .bye {
            color: green;
            text-align: center;
            font-weight: bold;
            align-self: center;
        }
        .bye {
            color: red;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f8f8f8;
        }
        #message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send, #image-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #send:hover, #image-button:hover {
            background-color: #0056b3;
        }
        #typing-notification {
            padding: 10px;
            color: gray;
            font-style: italic;
        }
        #image {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat"></div>
        <div id="typing-notification"></div>
        <div class="input-container">
            <input id="message" type="text" placeholder="Type a message...">
            <button id="send"><i class="fa fa-paper-plane"></i> Send</button>
            <label for="image" id="image-button"><i class="fa fa-image"></i> Upload</label>
            <input id="image" type="file" accept="image/*">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const message = document.getElementById('message');
        const send = document.getElementById('send');
        const imageInput = document.getElementById('image');
        const typingNotification = document.getElementById('typing-notification');

        let nickname = prompt("Please enter your nickname");
        
        socket.emit('nickname', nickname);

        socket.on('init', (messages) => {
            messages.forEach(addMessage);
        });

        socket.on('message', (data) => {
            addMessage(data);
        });

        socket.on("welcome", (data) => {
            const msg = document.createElement('div');
            msg.classList.add('chat-message', 'welcome');
            msg.textContent = data;
            chat.appendChild(msg);
        });

        socket.on("bye", (data) => {
            const msg = document.createElement('div');
            msg.classList.add('chat-message', 'bye');
            msg.textContent = data;
            chat.appendChild(msg);
        });

        socket.on('typing', (data) => {
            typingNotification.textContent = `${data} is typing...`;
        });

        socket.on('stop typing', () => {
            typingNotification.textContent = '';
        });

        send.addEventListener('click', () => {
            const msg = { user: nickname, message: message.value };
            socket.emit('message', msg);
            message.value = '';
            socket.emit('stop typing');
        });

        let typingTimeout;
        message.addEventListener('input', () => {
            clearTimeout(typingTimeout);
            socket.emit('typing');
            typingTimeout = setTimeout(() => {
                socket.emit('stop typing');
            }, 1000);
        });

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const msg = { user: nickname, image: reader.result };
                socket.emit('message', msg);
                imageInput.value = '';
            };
            reader.readAsDataURL(file);
        });

        function addMessage(data) {
            const msg = document.createElement('div');
            msg.classList.add('chat-message');
            if (data.user === nickname) {
                msg.classList.add('self');
            }
            if (data.message) {
                msg.textContent = `${data.user}: ${data.message}`;
            } else if (data.image) {
                const img = document.createElement('img');
                img.src = data.image;
                img.style.maxWidth = '100%';
                msg.appendChild(img);
            }
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
