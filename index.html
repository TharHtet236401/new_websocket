<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
        #message { width: 80%; }
        #send { width: 18%; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="Type a message...">
    <button id="send">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const message = document.getElementById('message');
        const send = document.getElementById('send');

        // to receive the datafrom MongoDB as the objects
        socket.on('init', (messages) => {
            // iterate the item of the object with addMessage function
            messages.forEach(addMessage);
        });

        socket.on('message', (data) => {
            addMessage(data);
        });

        send.addEventListener('click', () => {
            const msg = { user: 'User', message: message.value };
            socket.emit('message', msg);
            message.value = '';
        });

        function addMessage(data) {
            const msg = document.createElement('div');
            msg.textContent = `${data.user}: ${data.message}`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
