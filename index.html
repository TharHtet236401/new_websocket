<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 1000px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #chat {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .chat-message:nth-child(even) {
            background-color: #e1e1e1;
        }

        .welcome{
            color:green;
        }

        .bye{
            color:red;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #send:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat"></div>
        <div class="input-container">
            <input id="message" type="text" placeholder="Type a message...">
            <button id="send">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const message = document.getElementById('message');
        const send = document.getElementById('send');

        let person = prompt("Please enter your name");
        

        // Receive the initial chat history from the server
        socket.on('init', (messages) => {
            messages.forEach(addMessage);
            
        });

        console.log(person);
        // Receive a new message from the server
        socket.on('message', (data) => {
            addMessage(data);
        });

        socket.emit("person",person);

        socket.on("welcome",(data)=>{
            const msg = document.createElement('div');
            msg.classList.add('chat-message');
            msg.classList.add('welcome');
            msg.textContent = data;
            chat.appendChild(msg);
        })

        socket.on("bye",(data)=>{
            const msg = document.createElement('div');
            msg.classList.add('chat-message','bye');
            msg.textContent = data;
            chat.appendChild(msg);
        })

        // Send a new message to the server
        send.addEventListener('click', () => {
            const msg = { user: 'User', message: message.value };
            socket.emit('message', msg);
            message.value = '';
        });

        // Add a message to the chat
        function addMessage(data) {
            const msg = document.createElement('div');
            msg.classList.add('chat-message');
            msg.textContent = `${data.user}: ${data.message}`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
