<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add any additional styles you need */
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat"></div>
        <div id="typing-notification"></div>
        <div class="input-container">
            <input id="message" type="text" placeholder="Type a message...">
            <button id="send"><i class="fa fa-paper-plane"></i> Send</button>
            <label for="image" id="image-button"><i class="fa fa-image"></i> Upload Image</label>
            <input id="image" type="file" accept="image/*">
            <label for="video" id="video-button"><i class="fa fa-video"></i> Upload Video</label>
            <input id="video" type="file" accept="video/*">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
